<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--STYLE-->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/8b03de352a.js" crossorigin="anonymous" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;700&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/logo-light.png" type="image/x-icon">
    <!--Script-->
    <script src="assets/js/carousel.js" defer></script>
    <script src="assets/js/gallery.js" defer></script>
    <script src="script.js" defer></script>
    <title>We Pratas</title>
</head>
<body>
    <header class="header" id="header">
        <div class="nav-top">
            <div class="start">
                <a href="#">Contato</a>
                <a href="#">Blog</a>
            </div>
            <div class="center">
                <a href="#"><img src="assets/img/logo-light.png" alt="logo";></a>
            </div>
            <div class="end">
                <button><i class="fas fa-magnifying-glass"></i></button>
                <button><i class="fas fa-user"></i></button>
                <button><i class="fas fa-cart-shopping"></i></button>
            </div>
        </div>
        <div class="nav-bot">
            <nav class="item">
                <a href="#">ANEL</a>
                <a href="#">BRINCO</a>
                <a href="#">COLAR</a>
                <a href="#">PIERCING</a>
                <a href="#">PINGENTE</a>
                <a href="#">PULSEIRA</a>
                <a href="#">TORNOZELEIRA</a>
            </nav>
        </div>
    </header>

    <main>

        <!--Banners-->
        <div class="container">
            
            <div id="banner">
              <div class="banner-container">
                <div class="banner-item"><img src="assets/img/banner-1-m.jpeg" alt="Banner 1" style="width: 100%;height: 100%;"></div>
                <div class="banner-item"><img src="assets/img/banner-2-m.jpeg" alt="Banner 2" style="width: 100%; height: 100%;"></div>
              </div>
          
              <label for="radio1" class="banner-input-label" id="prevBtn">&#10094;</label>
              <input type="radio" class="banner-input" name="banner-radio" id="radio1">
              <input type="radio" class="banner-input" name="banner-radio" id="radio2">
              <label for="radio2" class="banner-input-label" id="nextBtn">&#10095;</label>
            </div>
        </div>
        
        <!--Categories-->
        <section id="categories">
            <div class="categories-silver">
                <div class="categorie"><a href="#"><img src="assets/img/categoria1.jpg" alt="aneis"></a></div>
                <div class="categorie"><a href="#"><img src="assets/img/categoria2.jpg" alt="brincos"></a></div>
                <div class="categorie"><a href="#"><img src="assets/img/categoria3.jpg" alt="colares"></a></div>
                <div class="categorie"><a href="#"><img src="assets/img/categoria4.jpg" alt="pulseiras"></a></div>
            </div>
        </section>

        <!--Informacion-->
        <section class="info">
            <div class="info-web">
                <img src="assets/img/card.png" alt="card">
                <div class="info-web-card">
                    <h3>Até 6x sem juros</h3>
                    <p>no cartão de crédito</p>
                </div>
            </div>
            <div class="info-web">
                <img src="assets/img/truck.png" alt="truck">
                <div class="info-web-card">
                    <h3>Frete grátis Brasil</h3>
                    <p>compras acima de R$ 199</p>
                </div>
            </div>
            <div class="info-web">
                <img src="assets/img/seg.png" alt="seg">
                <div class="info-web-card">
                    <h3>Compra 100% segura</h3>
                    <p>seus dados protegidos</p>
                </div>
            </div>
        </section>

        <!--Featured products-->
        <section class="catalogo" id="catalogo-container">
               
            </section>
        <!--Content items-->
        <!--About-->
    </main>

    <footer>
        <p>&copy; 2023 Sua Loja de Pratas. Todos os direitos reservados.</p>
    </footer>

   
</body>
</html>
